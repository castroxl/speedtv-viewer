<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>SPEED TV – Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0a1628">
<link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

<style>
body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

/* Header */
.header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
}

.logo-header {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: 1px;
}

.logo-header span {
    color: var(--primary-color);
}

/* Tabs Navigation */
.tabs-nav {
    display: flex;
    gap: 8px;
    background: var(--bg-secondary);
    padding: 0 24px;
    border-bottom: 1px solid var(--border-color);
    overflow-x: auto;
}

.tab-button {
    padding: 14px 20px;
    background: transparent;
    border: none;
    color: var(--text-muted);
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.tab-button:hover {
    color: var(--text-secondary);
    background: rgba(31, 107, 255, 0.05);
}

.tab-button.active {
    color: var(--primary-color);
    border-bottom-color: var(--primary-color);
}

/* Main Container */
.main-container {
    display: flex;
    flex: 1;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 320px;
    background: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    overflow-y: auto;
    padding: 20px;
}

/* Player Area */
.player-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #000;
    position: relative;
}

.player-container {
    width: 100%;
    height: 100%;
    position: relative;
}

.player-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    color: var(--text-muted);
    flex-direction: column;
    gap: 16px;
}

.player-placeholder svg {
    width: 80px;
    height: 80px;
    opacity: 0.3;
}

/* Content Area */
.content-area {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
}

/* Channel Card */
.channel-card {
    background: var(--bg-card);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 16px;
}

.channel-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    border-color: var(--primary-color);
}

.channel-image {
    width: 100%;
    height: 120px;
    object-fit: cover;
    background: var(--bg-primary);
}

.channel-info {
    padding: 16px;
}

.channel-name {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
}

.channel-category {
    font-size: 13px;
    color: var(--text-muted);
    display: inline-block;
    padding: 4px 10px;
    background: rgba(31, 107, 255, 0.1);
    border-radius: 6px;
}

/* Jogo Card */
.jogo-card {
    background: var(--bg-card);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 16px;
}

.jogo-card:hover {
    transform: translateY(-2px);
    border-color: var(--primary-color);
}

.jogo-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 12px;
}

.jogo-image {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
    background: var(--bg-primary);
}

.jogo-info h3 {
    font-size: 16px;
    color: var(--text-primary);
    margin-bottom: 4px;
}

.jogo-info p {
    font-size: 13px;
    color: var(--text-muted);
}

.jogo-teams {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px;
    background: rgba(31, 107, 255, 0.05);
    border-radius: 8px;
    margin-top: 12px;
}

.jogo-teams span {
    font-size: 14px;
    color: var(--text-secondary);
    font-weight: 500;
}

/* EPG Item */
.epg-item {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 16px;
    background: var(--bg-card);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    margin-bottom: 12px;
    transition: all 0.3s ease;
}

.epg-item:hover {
    border-color: var(--primary-color);
    background: var(--bg-card-hover);
}

.epg-channel-image {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
    background: var(--bg-primary);
}

.epg-content {
    flex: 1;
}

.epg-channel-name {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 4px;
}

.epg-program-title {
    font-size: 16px;
    color: var(--text-primary);
    font-weight: 600;
    margin-bottom: 4px;
}

.epg-program-time {
    font-size: 13px;
    color: var(--text-muted);
}

/* Profile */
.profile-header {
    text-align: center;
    padding: 40px 20px;
    background: var(--bg-card);
    border-radius: 12px;
    margin-bottom: 24px;
}

.profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px;
    border: 3px solid var(--primary-color);
    object-fit: cover;
    background: var(--bg-primary);
}

.profile-name {
    font-size: 24px;
    color: var(--text-primary);
    margin-bottom: 8px;
}

.profile-plan {
    display: inline-block;
    padding: 6px 16px;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: var(--text-primary);
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 20px;
}

.profile-info {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

.profile-info-item {
    background: var(--bg-secondary);
    padding: 16px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.profile-info-label {
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.profile-info-value {
    font-size: 18px;
    color: var(--text-primary);
    font-weight: 600;
}

.profile-info-value.status-active {
    color: var(--success-color);
}

.profile-info-value.status-inactive {
    color: var(--error-color);
}

/* Status Badge */
.status-badge {
    position: fixed;
    top: 80px;
    right: 24px;
    padding: 12px 20px;
    background: rgba(255, 212, 59, 0.1);
    border: 1px solid rgba(255, 212, 59, 0.3);
    color: var(--warning-color);
    border-radius: 8px;
    font-size: 14px;
    z-index: 1001;
    display: none;
}

.status-badge.show {
    display: block;
    animation: slideInRight 0.3s ease;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Search */
.search-box {
    margin-bottom: 20px;
}

.search-box input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 14px;
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-color);
}

/* Logout Button */
.btn-logout {
    padding: 8px 16px;
    background: rgba(255, 107, 107, 0.1);
    border: 1px solid rgba(255, 107, 107, 0.3);
    color: var(--error-color);
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-logout:hover {
    background: rgba(255, 107, 107, 0.2);
}

/* Responsive */
@media (max-width: 1024px) {
    .sidebar {
        width: 280px;
    }
}

@media (max-width: 768px) {
    .main-container {
        flex-direction: column;
    }
    
    .sidebar {
        width: 100%;
        max-height: 40vh;
    }
}
</style>
</head>
<body>

<div class="header">
    <div class="logo-header">SPEED <span>TV</span></div>
    <button class="btn-logout" onclick="logout()">Sair</button>
</div>

<div class="status-badge" id="statusBadge">
    ⚠️ API offline - Algumas funcionalidades podem não funcionar
</div>

<div class="tabs-nav">
    <button class="tab-button active" onclick="switchTab('canais')" data-tab="canais">Canais</button>
    <button class="tab-button" onclick="switchTab('jogos')" data-tab="jogos">Jogos</button>
    <button class="tab-button" onclick="switchTab('epg')" data-tab="epg">EPG</button>
    <button class="tab-button" onclick="switchTab('filmes')" data-tab="filmes">Filmes</button>
    <button class="tab-button" onclick="switchTab('series')" data-tab="series">Séries</button>
    <button class="tab-button" onclick="switchTab('perfil')" data-tab="perfil">Perfil</button>
</div>

<div class="main-container">
    <div class="sidebar" id="sidebar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar..." oninput="handleSearch()">
        </div>
        <div id="sidebarContent"></div>
    </div>

    <div class="player-area">
        <div class="player-container" id="playerContainer">
            <div class="player-placeholder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <p>Selecione um canal para assistir</p>
            </div>
        </div>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Carregando...</p>
</div>

<script src="js/api.js"></script>
<script src="js/player.js"></script>
<script>
// Verificar autenticação
if (localStorage.getItem("logado") !== "1") {
    window.location.href = "index.html";
}

let currentTab = 'canais';
let channels = [];
let jogos = [];
let epgs = [];
let userInfo = null;
let playerManager = null;
let currentChannels = [];

// Inicializar
document.addEventListener('DOMContentLoaded', async () => {
    // Verificar status da API
    const status = await api.checkStatus();
    if (!status.apiOnline) {
        document.getElementById('statusBadge').classList.add('show');
    }

    // Carregar informações do usuário
    try {
        userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
    } catch (e) {
        console.error('Error parsing user info:', e);
    }

    // Inicializar player manager
    playerManager = new PlayerManager('#playerContainer');

    // Carregar aba inicial
    await loadTab('canais');
});

function showLoading(show = true) {
    document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
}

async function switchTab(tab) {
    currentTab = tab;
    
    // Atualizar botões
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('data-tab') === tab) {
            btn.classList.add('active');
        }
    });
    
    // Limpar busca
    document.getElementById('searchInput').value = '';
    
    await loadTab(tab);
}

async function loadTab(tab) {
    showLoading(true);
    
    try {
        switch(tab) {
            case 'canais':
                await loadChannels();
                break;
            case 'jogos':
                await loadJogos();
                break;
            case 'epg':
                await loadEPG();
                break;
            case 'filmes':
                await loadFilmes();
                break;
            case 'series':
                await loadSeries();
                break;
            case 'perfil':
                await loadPerfil();
                break;
        }
    } catch (error) {
        api.showError('Erro ao carregar conteúdo', error);
    } finally {
        showLoading(false);
    }
}

async function loadChannels() {
    try {
        channels = await api.getChannels();
        if (!channels) return;
        
        currentChannels = channels;
        renderChannels(channels);
    } catch (error) {
        if (error.message === 'LIMIT_REACHED') {
            api.showError('Erro ao carregar canais', error);
        } else {
            api.showError('Erro ao carregar canais', error);
        }
    }
}

function renderChannels(channelsList) {
    const container = document.getElementById('sidebarContent');
    
    if (!channelsList || channelsList.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Nenhum canal encontrado</p></div>';
        return;
    }
    
    container.innerHTML = channelsList.map(channel => `
        <div class="channel-card" onclick="playChannel(${channel.id})">
            <img src="${channel.image || ''}" alt="${channel.name}" class="channel-image" onerror="this.style.display='none'">
            <div class="channel-info">
                <div class="channel-name">${channel.name || 'Sem nome'}</div>
                <div class="channel-category">${channel.category || 'Geral'}</div>
            </div>
        </div>
    `).join('');
}

async function playChannel(channelId) {
    showLoading(true);
    
    try {
        const streamUrl = await api.getChannel(channelId);
        
        if (!streamUrl) {
            api.showError('Erro ao obter stream do canal');
            showLoading(false);
            return;
        }
        
        // Atualizar container do player
        const container = document.getElementById('playerContainer');
        container.innerHTML = '<div id="clappr-player"></div>';
        
        // Inicializar player
        playerManager.init(streamUrl, {
            parentId: '#clappr-player'
        });
        
    } catch (error) {
        if (error.message === 'LIMIT_REACHED') {
            api.showError('Limite de conexões atingido', error);
        } else if (error.message === 'TIMEOUT') {
            api.showError('Tempo de conexão esgotado', error);
            // Permitir retry
            setTimeout(() => {
                if (confirm('Tentar novamente?')) {
                    playChannel(channelId);
                }
            }, 2000);
        } else {
            api.showError('Erro ao reproduzir canal', error);
        }
    } finally {
        showLoading(false);
    }
}

async function loadJogos() {
    try {
        jogos = await api.getJogos();
        if (!jogos) return;
        
        renderJogos(jogos);
    } catch (error) {
        api.showError('Erro ao carregar jogos', error);
    }
}

function renderJogos(jogosList) {
    const container = document.getElementById('sidebarContent');
    
    if (!jogosList || jogosList.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Nenhum jogo disponível</p></div>';
        return;
    }
    
    container.innerHTML = jogosList.map(jogo => {
        const channelId = jogo.players ? (Array.isArray(jogo.players) ? jogo.players[0] : jogo.players) : null;
        const teams = jogo.teams || jogo.team1 && jogo.team2 ? `${jogo.team1} vs ${jogo.team2}` : 'Jogo';
        
        return `
            <div class="jogo-card" onclick="${channelId ? `playChannel(${channelId})` : 'alert(\'Canal não disponível\')'}">
                <div class="jogo-header">
                    ${jogo.image ? `<img src="${jogo.image}" alt="${jogo.name}" class="jogo-image" onerror="this.style.display='none'">` : ''}
                    <div class="jogo-info">
                        <h3>${jogo.name || 'Jogo'}</h3>
                        <p>${jogo.league || jogo.liga || 'Liga'}</p>
                    </div>
                </div>
                <div class="jogo-teams">
                    <span>${teams}</span>
                </div>
            </div>
        `;
    }).join('');
}

async function loadEPG() {
    try {
        epgs = await api.getEPGs();
        if (!epgs) return;
        
        // Buscar canais para cruzar informações
        if (channels.length === 0) {
            channels = await api.getChannels();
        }
        
        renderEPG(epgs);
    } catch (error) {
        api.showError('Erro ao carregar EPG', error);
    }
}

function renderEPG(epgsList) {
    const container = document.getElementById('sidebarContent');
    
    if (!epgsList || epgsList.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Nenhum programa disponível</p></div>';
        return;
    }
    
    // Criar mapa de canais
    const channelsMap = {};
    channels.forEach(ch => {
        channelsMap[ch.id] = ch;
    });
    
    container.innerHTML = epgsList.map(epg => {
        const channel = channelsMap[epg.id];
        const channelName = channel ? channel.name : `Canal ${epg.id}`;
        const channelImage = channel ? channel.image : '';
        const programTitle = epg.title || epg.name || 'Programa';
        const programTime = epg.time || epg.start || '';
        
        return `
            <div class="epg-item" onclick="${channel ? `playChannel(${channel.id})` : ''}">
                ${channelImage ? `<img src="${channelImage}" alt="${channelName}" class="epg-channel-image" onerror="this.style.display='none'">` : ''}
                <div class="epg-content">
                    <div class="epg-channel-name">${channelName}</div>
                    <div class="epg-program-title">${programTitle}</div>
                    <div class="epg-program-time">${programTime}</div>
                </div>
            </div>
        `;
    }).join('');
}

async function loadFilmes() {
    try {
        const filmes = await api.getFilmes();
        renderFilmes(filmes);
    } catch (error) {
        if (error.message === 'COMING_SOON') {
            document.getElementById('sidebarContent').innerHTML = `
                <div class="empty-state">
                    <h3>Em breve</h3>
                    <p>Os filmes estarão disponíveis em breve</p>
                </div>
            `;
        } else if (error.message === 'ACCESS_DENIED') {
            document.getElementById('sidebarContent').innerHTML = `
                <div class="empty-state">
                    <h3>Acesso negado</h3>
                    <p>Você não tem acesso a esta funcionalidade</p>
                </div>
            `;
        } else {
            api.showError('Erro ao carregar filmes', error);
        }
    }
}

function renderFilmes(filmesList) {
    const container = document.getElementById('sidebarContent');
    
    if (!filmesList || filmesList.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Nenhum filme disponível</p></div>';
        return;
    }
    
    container.innerHTML = '<div class="empty-state"><p>Funcionalidade em desenvolvimento</p></div>';
}

async function loadSeries() {
    try {
        const series = await api.getSeries();
        renderSeries(series);
    } catch (error) {
        if (error.message === 'COMING_SOON') {
            document.getElementById('sidebarContent').innerHTML = `
                <div class="empty-state">
                    <h3>Em breve</h3>
                    <p>As séries estarão disponíveis em breve</p>
                </div>
            `;
        } else if (error.message === 'ACCESS_DENIED') {
            document.getElementById('sidebarContent').innerHTML = `
                <div class="empty-state">
                    <h3>Acesso negado</h3>
                    <p>Você não tem acesso a esta funcionalidade</p>
                </div>
            `;
        } else {
            api.showError('Erro ao carregar séries', error);
        }
    }
}

function renderSeries(seriesList) {
    const container = document.getElementById('sidebarContent');
    
    if (!seriesList || seriesList.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>Nenhuma série disponível</p></div>';
        return;
    }
    
    container.innerHTML = '<div class="empty-state"><p>Funcionalidade em desenvolvimento</p></div>';
}

async function loadPerfil() {
    try {
        if (!userInfo || Object.keys(userInfo).length === 0) {
            userInfo = await api.getUserInfo();
            if (userInfo) {
                localStorage.setItem('user_info', JSON.stringify(userInfo));
            }
        }
        
        renderPerfil(userInfo);
    } catch (error) {
        api.showError('Erro ao carregar perfil', error);
    }
}

function renderPerfil(info) {
    const container = document.getElementById('sidebarContent');
    
    if (!info) {
        container.innerHTML = '<div class="empty-state"><p>Erro ao carregar informações</p></div>';
        return;
    }
    
    const name = info.name || info.username || 'Usuário';
    const avatar = info.avatar || info.image || '';
    const plan = info.plan || info.plano || 'Básico';
    const status = info.subscription?.status || info.status || 'active';
    const expires = info.subscription?.expires || info.expires || 'N/A';
    const connections = info.connections || info.connection_limit || 'N/A';
    
    container.innerHTML = `
        <div class="profile-header">
            ${avatar ? `<img src="${avatar}" alt="${name}" class="profile-avatar" onerror="this.style.display='none'">` : ''}
            <div class="profile-name">${name}</div>
            <div class="profile-plan">${plan}</div>
        </div>
        <div class="profile-info">
            <div class="profile-info-item">
                <div class="profile-info-label">Status</div>
                <div class="profile-info-value status-${status}">${status === 'active' ? 'Ativo' : 'Inativo'}</div>
            </div>
            <div class="profile-info-item">
                <div class="profile-info-label">Expira em</div>
                <div class="profile-info-value">${expires}</div>
            </div>
            <div class="profile-info-item">
                <div class="profile-info-label">Conexões</div>
                <div class="profile-info-value">${connections}</div>
            </div>
        </div>
    `;
}

function handleSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    
    if (currentTab === 'canais') {
        const filtered = channels.filter(ch => 
            (ch.name && ch.name.toLowerCase().includes(query)) ||
            (ch.category && ch.category.toLowerCase().includes(query))
        );
        renderChannels(filtered);
    } else if (currentTab === 'jogos') {
        const filtered = jogos.filter(j => 
            (j.name && j.name.toLowerCase().includes(query)) ||
            (j.league && j.league.toLowerCase().includes(query)) ||
            (j.teams && j.teams.toLowerCase().includes(query))
        );
        renderJogos(filtered);
    }
}

function logout() {
    if (confirm('Deseja realmente sair?')) {
        localStorage.removeItem('logado');
        localStorage.removeItem('user');
        localStorage.removeItem('pass');
        localStorage.removeItem('user_info');
        window.location.href = 'index.html';
    }
}

// Registrar service worker
